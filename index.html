<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <container id="container">
        <div class="left">  
            <img src="https://mfanorth.z16.web.core.windows.net/syllabus/week03/assets/arrow.svg" alt="Left">
        </div> 
        <div class="images">
            <img id="photo">
            <h1 id="photo-title"></h1>
            <p id="photo-description"></p>
        </div>
        <div class="right">  
            <img src="https://mfanorth.z16.web.core.windows.net/syllabus/week03/assets/arrow.svg" alt="Right">
        </div>
    </container>
    <footer class="tumbnail">
        <div id="thumbnails-container"></div>
    </footer>
 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
